<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vanakkam Shop</title>
<link rel="stylesheet" href="style.css">
<style>
body{font-family:sans-serif;background:#f9f5f0;margin:0;padding:0;}
.navbar{
    border: 2px solid transparent; border-radius:2px; height:70px;
    background-color:rgb(194,141,72); display:flex; align-items:center; justify-content:space-evenly;
    position: sticky; top:0; z-index: 100;
}
.navbar a{text-decoration:none;color:black;}
.navbar .van-logo{height:50px;width:60px;background-image:url('Vanakkam_logo_imresizer.jpg');background-size:cover;border-radius:50%;}
.shop-container{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:20px;padding:20px;}
.shop-item{background:white;padding:15px;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.1);text-align:center;}
.shop-item button{margin-top:10px;padding:8px 12px;background:#c28d48;color:white;border:none;border-radius:5px;cursor:pointer;}
.shop-item button:hover{background:#b07b3a;}
</style>
</head>
<body>

<div class="navbar">
    <div class="van-logo"></div>
    <a href="index.html">Home</a>
    <a href="menu.html">Menu</a>
    <a href="shop.html">Shop</a>
    <a href="service.html">Service</a>
    <a href="cart.html">Cart</a>
</div>

<h1 style="text-align:center;margin-top:20px;">Our Shop</h1>
<div class="shop-container" id="shop-container">
    <!-- JS will populate items here -->
</div>

<script>
// All menu items
const menuItems = [
  {name:"Idli", price:50},
  {name:"Masala Dosa", price:80},
  {name:"Paneer Dosa", price:90},
  {name:"Rava Masala Dosa", price:100},
  {name:"Mysore Dosa", price:130},
  {name:"Cone Special Dosa", price:140},
  {name:"Maidubada", price:60},
  {name:"Uthappam", price:70},
  {name:"Chowmein", price:70},
  {name:"Pasta", price:70},
  {name:"Hakka Noodle", price:80},
  {name:"Veg Maggi", price:60},
  {name:"Manchurian", price:80},
  {name:"Pav Bhaji", price:80},
  {name:"Chilli Paneer", price:140},
  {name:"Fried Rice", price:60},
  {name:"Cold Coffee", price:70},
  {name:"Coffee", price:25},
  {name:"Tea", price:15}
];

// Populate shop items
const shopContainer = document.getElementById('shop-container');
menuItems.forEach(item => {
    const div = document.createElement('div');
    div.classList.add('shop-item');
    div.innerHTML = `
        <h3>${item.name}</h3>
        <p>â‚¹${item.price}</p>
        <button onclick="addToCart('${item.name}', ${item.price})">Add to Cart</button>
    `;
    shopContainer.appendChild(div);
});

// Add to cart function
function addToCart(name, price){
    let cart = JSON.parse(localStorage.getItem('cartItems')) || [];
    const existing = cart.find(i => i.name === name);
    if(existing){
        existing.quantity +=1;
    } else{
        cart.push({name, price, quantity:1});
    }
    localStorage.setItem('cartItems', JSON.stringify(cart));
    alert(`${name} added to cart!`);
}
</script>

</body>
</html>
